{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Order{% endblock %}

{% block content %}

<section class="container-fluid my-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete this order: [{{ item }}]?</p>
                <form method="POST" action="{% url 'accounts:delete_order' item.id %}">
                    {% csrf_token %}
                    <a href="{% url 'accounts:home' %}" class='btn btn-secondary'>Cancel</a>

                    <button class="btn btn-danger" type="submit">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
