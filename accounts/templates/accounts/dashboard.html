{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<section class="container-fluid">

    {% include 'accounts/status.html' %}

    <br>

    <div class="row">
        <div class="col-md-5">
            <h5>Customers</h5>
            <hr>
            <div class="card card-body">
                <a href="{% url 'accounts:customer' %}" class="btn btn-primary btn-sm btn-block">
                    Create Customer
                </a>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Customer</th>
                        <th>Orders</th>
                    </tr>

                </table>
            </div>
        </div>

        <div class="col-md-7">
            <h5>Last 5 Orders</h5>
            <hr>
            <div class="card card-body">
                <a href="{% url 'accounts:products' %}" class="btn btn-primary btn-sm btn-block">
                    Create Order
                </a>
                <table class="table table-sm">
                    <tr>
                        <th>Products</th>
                        <th>Date Orderd</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>

                </table>
            </div>
        </div>

    </div>
</section>

{% endblock %}
